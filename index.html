<!DOCTYPE html>
<html>
<head>
  <title>Carte interactive des membres</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <!-- Tabletop JS -->
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.1/tabletop.min.js"></script>

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1l29yyHXvIXgP4aHJ6CtCgBAEyXVORJ4v5HyXq3RxOHc/pubhtml';

    function getColor(statut) {
      switch (statut.toLowerCase()) {
        case 'actif': return 'gold';
        case 'past': return 'orange';
        case 'staff': return 'black';
        case 'franchis√©': return 'red';
        default: return 'blue';
      }
    }

    function createMarker(lat, lon, name, statut) {
      const marker = L.circleMarker([lat, lon], {
        radius: 10,
        fillColor: getColor(statut),
        color: '#000',
        weight: 1,
        opacity: 1,
        fillOpacity: 0.9
      }).addTo(map);
      marker.bindPopup(`<b>${name}</b><br/>Statut : ${statut}`);
    }

    const map = L.map('map').setView([46.6, 2.4], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    Tabletop.init({
      key: publicSpreadsheetUrl,
      callback: function(data) {
        data.forEach(row => {
          if (row.latitude && row.longitude) {
            createMarker(parseFloat(row.latitude), parseFloat(row.longitude), row.name, row.statut);
          }
        });
      },
      simpleSheet: true
    });
  </script>
</body>
</html>
